<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnGame - Top Up Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --bg: #111;
        --text: #fff;
        --primary: #4da3ff;
        --card: #222;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      header {
        background-color: var(--primary);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: relative;
      }

      .logo {
        font-weight: bold;
        font-size: 1.2rem;
      }

      nav {
        display: flex;
        gap: 10px;
        position: relative;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        position: relative;
        transition: color 0.3s;
      }

      nav a.active {
        color: orange;
      }

      nav .underline {
        position: absolute;
        bottom: 0;
        height: 2px;
        width: 0;
        background-color: orange;
        transition: all 0.3s ease;
      }

      .toggle-theme {
        font-size: 1.2rem;
        cursor: pointer;
        margin-left: 10px;
      }

      .hamburger {
        display: none;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        nav {
          display: none;
          flex-direction: column;
          background-color: var(--primary);
          position: absolute;
          top: 60px;
          right: 20px;
          padding: 10px;
          border-radius: 8px;
          z-index: 1000;
        }

        nav.show {
          display: flex;
        }

        .hamburger {
          display: block;
        }
      }

      .slider {
        position: relative;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
      }

      .carousel img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .slider-text {
        position: absolute;
        z-index: 1;
        color: white;
      }

      .slider-text h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
      }

      .slider-text p {
        font-size: 1.2rem;
        color: #ccc;
      }

      .slider .button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: yellow;
        color: black;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      .categories {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px 0;
      }

      .categories div {
        margin: 10px 15px;
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .categories i {
        font-size: 1.2rem;
        color: var(--primary);
      }

      .game-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
        padding: 0 20px 40px;
      }

      .game-item {
        background-color: var(--card);
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      .game-item img {
        width: 100%;
        border-radius: 8px;
      }

      .game-item p {
        margin-top: 10px;
        font-size: 0.9rem;
      }

      .notif {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: var(--primary);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 0.9rem;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .categories {
          overflow-x: auto;
          white-space: nowrap;
        }

        .categories div {
          display: inline-block;
        }

        .slider-text h1 {
          font-size: 1.6rem;
        }

        .slider-text p {
          font-size: 1rem;
        }

        .slider {
          height: 220px;
        }

        .carousel img {
          height: 220px;
        }
      }

      body.light {
        --bg: #f9f9f9;
        --text: #111;
        --primary: #4da3ff;
        --card: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">InnGame</div>
      <nav id="main-nav">
        <a href="#" class="active">Beranda</a>
        <a href="#">Saldo</a>
        <a href="#">Riwayat</a>
        <a href="#">Blog</a>
        <a href="#">Profile</a>
        <span class="underline"></span>
      </nav>
      <div class="toggle-theme" id="toggle-theme" title="Ganti tema">🌙</div>
      <div class="hamburger" id="hamburger-menu">☰</div>
    </header>

    <section class="slider">
      <div class="carousel">
        <img id="slide" src="images/slide-1ml.jpg" alt="Slider" />
      </div>
      <div class="slider-text">
        <p>Pilih nominal - Lakukan pembayaran - Push rank lanjut terus</p>
        <button class="button">Games Pedia Shop</button>
      </div>
    </section>

    <section class="categories">
      <div><i class="fas fa-gamepad"></i> GAME</div>
      <div><i class="fas fa-mobile-alt"></i> PULSA</div>
      <div><i class="fas fa-wallet"></i> EMONEY</div>
      <div><i class="fas fa-users"></i> SOCIAL</div>
      <div><i class="fas fa-chess-knight"></i> JASA JOKI</div>
      <div><i class="fas fa-file-invoice-dollar"></i> PASCABAYAR</div>
    </section>

    <section class="game-list">
      <!-- Game item bisa kamu tambahkan/ubah sesuai kebutuhan -->
      <div class="game-item">
        <img src="images/mlbb.jpg" alt="MLBB" />
        <p>MOBILE LEGEND</p>
      </div>
      <div class="game-item">
        <img src="images/pubgm.jpg" alt="PUBG" />
        <p>PUBG MOBILE</p>
      </div>
      <div class="game-item">
        <img src="images/ff.png" alt="Free Fire" />
        <p>Free Fire</p>
      </div>
      <div class="game-item">
        <img src="images/valorant.jpg" alt="VALORANT" />
        <p>VALORANT</p>
      </div>
      <div class="game-item">
        <img src="images/AU.jpeg" alt="Au2 mobile" />
        <p>Au2 mobile</p>
      </div>
      <div class="game-item">
        <img src="images/GenshinImpact.jpg" alt="Genshin impact" />
        <p>Genshin impact</p>
      </div>
      <div class="game-item">
        <img src="images/arena-of-valor1_large.jpg" alt="arena-of-valor" />
        <p>Arena-of-valor</p>
      </div>
      <div class="game-item">
        <img
          src="images/chimeraland-game-wiki-featured.webp"
          alt="chimeraland"
        />
        <p>chimeraland</p>
      </div>
      <div class="game-item">
        <img src="images/garena_shells.jpg" alt="Garena" />
        <p>Garena</p>
      </div>
      <div class="game-item">
        <img src="images/honor of kings.jpg" alt="honor of kings" />
        <p>Honor of kings</p>
      </div>
      <!-- Tambahkan game lainnya -->
    </section>

    <div class="notif"></div>

    <script>
      // Carousel
      const slides = [
        "images/slide-1pubg.jpg",
        "images/slide-1ff.jpg",
        "images/slide-1codm.jpg",
      ];
      let i = 0;
      setInterval(() => {
        i = (i + 1) % slides.length;
        document.getElementById("slide").src = slides[i];
      }, 6000);

      // Notifikasi pembelian
      const notifs = [
        "081234xxxx baru saja membeli 86 UC",
        "085643xxxx baru saja membeli 514 Diamonds",
        "08138467xxx baru saja membeli 31 CP",
      ];
      let index = 0;
      setInterval(() => {
        document.querySelector(".notif").textContent = notifs[index];
        index = (index + 1) % notifs.length;
      }, 5000);

      // Toggle tema
      const toggleTheme = document.getElementById("toggle-theme");
      let isLight = false;
      toggleTheme.addEventListener("click", () => {
        document.body.classList.toggle("light");
        isLight = !isLight;
        toggleTheme.textContent = isLight ? "☀️" : "🌙";
      });

      // Hamburger menu
      const hamburger = document.getElementById("hamburger-menu");
      const nav = document.querySelector("header nav");
      hamburger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });

      // Slide underline animasi nav
      const navMenu = document.getElementById("main-nav");
      const navLinks = navMenu.querySelectorAll("a");
      const underline = navMenu.querySelector(".underline");

      function moveUnderline(el) {
        const rect = el.getBoundingClientRect();
        const navRect = navMenu.getBoundingClientRect();
        underline.style.width = `${rect.width}px`;
        underline.style.transform = `translateX(${rect.left - navRect.left}px)`;
      }

      navLinks.forEach((link) => {
        link.addEventListener("click", function () {
          navLinks.forEach((l) => l.classList.remove("active"));
          this.classList.add("active");
          moveUnderline(this);
        });
      });

      window.addEventListener("load", () => {
        const activeLink = document.querySelector("nav a.active");
        if (activeLink) moveUnderline(activeLink);
      });
    </script>
  </body>
</html>
